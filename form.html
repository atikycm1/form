<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
  
 label{
  display: block;
  margin-bottom: 10px;
 }
 .quantity{
  margin-bottom: 8px;
font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
font-size: 25px;
 }
 #quantity{
  color:green;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
 }
 .bottle{
  margin-bottom: 8px;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-size: 25px;
 }
 #bottle{
  color:red;
  font-size: 20px;
 }
  </style>
  <title>Form</title>
</head>
<body>
  <H2>Selection Form</H2>
  <form action="">
    <label for="name"> Your Name
      <input id="name" type="text" placeholder="Type Your Name">
    </label>
    
    <label for="email
    "> Your Email
    <input id="email" type="email" placeholder="Mobile Number">
  </label>
    <label for="number
    "> Your Number
    <input id="Number" type="Number" placeholder="e-mail">
  </label>
  <fieldset>
    <legend>Pick One Attar</legend>
    <label for=" Amber">
      <input type="radio" name="Attar" id="Amber">Amber
    </label>
    <label for=" Bakhour">
      <input type="radio" name="Attar" id="Bakhour">Bakhour
    </label>
    <label for="Arabian Oud">
      <input type="radio" name="Attar" id="Arabian-Oud">Arabian Oud
    </label>
    <label for="Hajre Aswad">
      <input type="radio" name="Attar" id="Hajre-Aswad">Hajre Aswad
    </label>
    <fieldset>
      <legend> Select Attar type</legend>
      <label for="attar-type">
        <input type="checkbox" name="attar-type" id="arabian">Arabian
      </label>
      <label for="attar-type">
        <input type="checkbox" name="attar-type" id="Modern">Modern
      </label>
      <label for="attar-type">
        <input type="checkbox" name="attar-type" id="Organic">Organic
      </label>
    </fieldset>
    <label for="Quantity">
      <legend class="quantity"> Select your Quantity</legend>
      <select name="quantity" id="quantity">
        <option value="3ml">3ml</option>
        <option value="3ml">6ml</option>
        <option value="3ml">12ml</option>
        <option value="3ml">25ml</option>
        <option value="3ml">50ml</option>
      </select>
    </label>
    <label for="Bottle">
      <legend class="bottle">Select Attar Bottle Design Type</legend>
      <select name="bottle" id="bottle">
        <option value="BOTTLE">Normal</option>
        <option value="BOTTLE">Black Design</option>
        <option value="BOTTLE">Stripe Design</option>
        <option value="BOTTLE">Cover Design</option>
        <option value="BOTTLE">Simple Design</option>

      </select>
    </label>
    <button>Order Now</button>
  </fieldset>
  <fieldset>
    <legend> Special Instruction</legend>
    <textarea name="" id="" cols="30" rows="6"></textarea>

  </fieldset>
  <input type="reset" value="reset">
  <input type="submit" value="submit">
    

  </form>

</body>
</html>
